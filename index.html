<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="manifest" href="./public/manifest.webmanifest">
    <title>Covid-19 Tracker</title>
</head>
<body>
    <div class="main">

        <div class="nav">
            <ul>
                <li>Covid-19 Tracker <i class="fas fa-shield-virus"></i></li>
                <li class='made'>Made by [at] <a href="https://github.com/giamnesia">giamnesia</a></li>
            </ul>
        </div>
        <form action="" class='form'>
            <input type="text" class='search' placeholder="Search for Countries">
            <button class="btn" type='submit'>Search</button>
        </form>
        </div>
        <div class='loader'>
            <img src="./styles/loader.svg" alt="Loading">
        </div>
        <div class="landing">
           
        </div>
        
        <div class="desc">
            <img class='socdistance' src="./styles/socdistance.svg" alt="" >
            <p>Keep track of Covid-19 Cases and Statistics around the world.
                Powered by <a href="https://corona.lmao.ninja/docs" target='_blank'> disease.sh &#129505</a>
            </p>
            <div class="hotline">
                <p>Call the Hotlines:</p>
            <p> 02-894-COVID (02-894-26843) and 1555 - Approved by DOH (PH)</p>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
